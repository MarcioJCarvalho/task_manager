[tool.poetry]
name = "task-manager"
version = "0.1.0"
description = "The Task Manager API is an application developed in Python with Django that offers a RESTful interface for managing tasks (todo list). With this API, users can create, view, update and delete tasks, organize tasks into lists, add comments and categorize their tasks for better organization."
